<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" />
      <div id="key">
        <button onclick="appendValue('+')" class="btn-yellow">+</button>
        <button onclick="appendValue('-')" class="btn-yellow">-</button>
        <button onclick="appendValue('/')" class="btn-yellow">/</button>
        <button onclick="appendValue('*')" class="btn-yellow">*</button>
        <button onclick="appendValue('7')" class="btn-grey">7</button>
        <button onclick="appendValue('8')" class="btn-grey">8</button>
        <button onclick="appendValue('9')" class="btn-grey">9</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('4')" class="btn-grey">4</button>
        <button onclick="appendValue('5')" class="btn-grey">5</button>
        <button onclick="appendValue('6')" class="btn-grey">6</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('1')" class="btn-grey">1</button>
        <button onclick="appendValue('2')" class="btn-grey">2</button>
        <button onclick="appendValue('3')" class="btn-grey">3</button>
        <button onclick="calculate()" class="btn-equal">=</button>
        <button onclick="appendValue('0')" class="btn-grey">0</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
